<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <main>
        <!--Begin calculator-->
        <div id=calcBorder class=rounded>
            <div id=calcWrap>
                <!--Begin calculator screen-->
                <div id=screenBorder class=rounded>
                    <div id=screen>0</div>
                </div>
                <!--End calculator screen-->

                <!--Begin calculator buttons-->
                <div id=buttons>
                    <div class="button op rounded" id="(">(</div>
                    <div class="button op rounded" id=")">)</div>
                    <div class="button op rounded" id="%">%</div>
                    <div class="button op rounded" id="C">C</div>
                    <div class="button num rounded" id="7">7</div>
                    <div class="button num rounded" id="8">8</div>
                    <div class="button num rounded" id="9">9</div>
                    <div class="button op rounded" id="/">/</div>
                    <div class="button num rounded" id="4">4</div>
                    <div class="button num rounded" id="5">5</div>
                    <div class="button num rounded" id="6">6</div>
                    <div class="button op rounded" id="*">x</div>
                    <div class="button num rounded" id="1">1</div>
                    <div class="button num rounded" id="2">2</div>
                    <div class="button num rounded" id="3">3</div>
                    <div class="button op rounded" id="-">-</div>
                    <div class="button num rounded" id="0">0</div>
                    <div class="button num rounded" id=".">.</div>
                    <div class="button eq rounded" id="=">=</div>
                    <div class="button op rounded" id="+">+</div>
                </div>
                <!--End calculator buttons-->
            </div>
        </div>
        <!--End calculator-->
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
